<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bài tập 6</title>
</head>
<body>
<script>
    let sales = +prompt("Nhập doanh số bán hàng")
    if (sales<=100000000){
        alert("Hoa hồng: " + (sales*0.001))
    }
    else if (sales>100000000){
        alert("Hoa hồng: " + (sales*0.002))
    }
    else if (sales>1000000000){
        alert("Hoa hồng: " + (sales*0.003))
    }
</script>
</body>
</html>
