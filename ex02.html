<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bài tập 2</title>
</head>
<body>
<script>
    let age = +prompt("Nhập tuổi của học sinh")
    if (age>=15){
        alert("Học sinh đủ tuổi vào học lớp 10")
    }
    else {
        alert("Học sinh không đủ tuổi vào học lớp 10")
    }
</script>
</body>
</html>
